<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translate</title>

    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./script.js"></script>
</head>
<body>
    <div class="container">
        
        <!-- Header -->
         <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="google-g">G</span>
                    <span class="google-o1">o</span>
                    <span class="google-o2">o</span>
                    <span class="google-g">g</span>
                    <span class="google-l">l</span>
                    <span class="google-e">e</span>
                    <span class="translate">Traductor</span>
                </div>
            </div>

         </header>
         <!-- Selector-->
         <section class="lenguage-selection">
            <div class="source-language">
                <select id="sourceLanguage">
                    <option value="auto">Detectar idioma</option>
                    <option value="en">Ingles</option>
                    <option value="es">Español</option>
                    <option value="fr">Frances</option>
                    <option value="de">Aleman</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Portugue</option>
                    <option value="zh">Chino</option>
                    <option value="ja">Japones</option>
                    <option value="ru">Ruso</option>
                    <option value="ar">Arabe</option>
                    <option value="hi">Hindi</option>
                    <option value="ko">Coreano</option>
                </select>
            </div>

            <button class="swap-lenguages icon-button" id="swapLanguages">
                <span class="material-symbols-outlined">swap_horiz</span>

            </button>

            <div class="target-language">
                <select id="targetLanguage">
                    <option value="en">Ingles</option>
                    <option value="es">Español</option>
                    <option value="fr">Frances</option>
                    <option value="de">Aleman</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Portugue</option>
                    <option value="zh">Chino</option>
                    <option value="ja">Japones</option>
                    <option value="ru">Ruso</option>
                    <option value="ar">Arabe</option>
                    <option value="hi">Hindi</option>
                    <option value="ko">Coreano</option>
                </select>
            </div>
         </section>
         <!--Textarea-->
         <main class="translation-area">
            <section class="input-section">
                <div class="textarea-container">
                    <textarea
                    id="inputText"
                    placeholder="Escribe el texto"
                    maxlength="5000"></textarea>
                    <!-- boton para borrar el cntenido -->
                </div>
                <footer class="input-controls">
                    <button class="icon-button mic-button" id="micButton">
                        <span class="material-symbols-outlined">mic</span>
                    </button>
                    <!-- <button class="icon-button speak-button" id="speakButton">
                        <span class="material-symbols-outlined">volume_up</span>
                    </button> -->
                </footer>
            </section>

            <section class="output-section">
                <div class="textarea-container">
                    <output id="outputText"></output>
                </div>
                <footer class="input-controls">
                    <button class="icon-button copy-button" id="copyButton">
                        <span class="material-symbols-outlined">content_copy</span>
                    </button>
                    <button class="icon-button speak-button" id="speakButton">
                        <span class="material-symbols-outlined">volume_up</span>
                    </button>
                </footer>
            </section>
         </main>
    </div>
</body>
</html>
